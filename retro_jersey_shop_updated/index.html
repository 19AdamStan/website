<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Football Jersey Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
    <!-- Header Section with Cart Icon -->
    <header>
        <h1>Retro Football Jersey Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Jerseys</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="cart-icon" onclick="showCart()">
            <span id="cart-count">0</span> Items
        </div>
    </header>

    <!-- Hero Section with Background Image -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to the Retro Football Jersey Shop</h1>
            <p>Your one-stop shop for classic football jerseys</p>
            <button onclick="scrollToProducts()">Shop Now</button>
        </div>
    </section>

    <!-- Main Content (Jerseys, etc.) -->
    <div id="products" class="main-content">
        <!-- Product 1 -->
        <div class="product">
            <img src="images/jersey1.jpg" alt="Argentina" class="product-image">
            <h3>Argentina</h3>
            <p>Price: €49.99</p>
            <button onclick="addToCart('Argentina', 49.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="images/jersey2.jpg" alt="Brazil" class="product-image">
            <h3>Brazil</h3>
            <p>Price: €59.99</p>
            <button onclick="addToCart('Brazil', 59.99)">Add to Cart</button>
        </div>

        <!-- Add more products here with images and buttons -->
<!-- Product 3 -->
        <div class="product">
            <img src="images/jersey3.jpg" alt="France" class="product-image">
            <h3>France</h3>
            <p>Price: €69.99</p>
            <button onclick="addToCart('France', 69.99)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price"></p>
            <button onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
